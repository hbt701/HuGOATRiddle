<!DOCTYPE html>
<html>
<head>
  <title>HuGOAT Riddle</title>
  <style>
    body {
      background: linear-gradient(0deg, #000000 0%, #363636 50%, #000000 100%);
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: gradientAnimation 10s ease-in-out infinite;
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    h1 {
      color: white;
      font-family: "Arial", sans-serif;
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    button {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>HuGOAT Riddle</h1>
  <button onclick="startGame()">Iniciar</button>
  

  <script>
    function startGame() {
      window.location.href = "fase1.html";
    }
  </script>
</body>
</html>
