<!DOCTYPE html>
<html>
<head>
  <title>HuGOAT Riddle</title>
  <style>
    body {
      background-color: black;
      background-image:
        linear-gradient(#363636 50px, transparent 50px),
        linear-gradient(90deg, #363636 50px, transparent 50px);
      background-size: 500px 500px;
      background-position: center center;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: white;
      font-family: "Arial", sans-serif;
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>HuGOAT Riddle</h1>
  <button onclick="startGame()">Iniciar</button>

  <audio src="ambiente_terror.wav" loop></audio>

  <script>
    function startGame() {
      window.location.href = "fase1.html";
    }

    // Reproduzir o áudio quando a página for carregada
    window.addEventListener("load", function() {
      var audio = document.querySelector("audio");
      audio.play();
    });
  </script>
</body>
</html>
